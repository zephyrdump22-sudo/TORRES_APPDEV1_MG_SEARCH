<div class="container my-4">
    <div class="input-group mx-auto" style="max-width: width 900px;">
        <input 
            type="text"
            class="form-control"
            placeholder="Search website or descriptions..."
            aria-label="Search"
            [(ngModel)]="query"
            (input)="onInput()"
        />
        <button class="btn btn-primary" type="button" (click)="onSearch()">Search</button>
    </div>
</div>
